name: Deploy to Supabase

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Link to Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Push Database Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy create-session --no-verify-jwt
          supabase functions deploy create-order --no-verify-jwt
          supabase functions deploy create-payment --no-verify-jwt
          supabase functions deploy payment-callback --no-verify-jwt

      - name: Set Function Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          ECPAY_MERCHANT_ID: ${{ secrets.ECPAY_MERCHANT_ID }}
          ECPAY_HASH_KEY: ${{ secrets.ECPAY_HASH_KEY }}
          ECPAY_HASH_IV: ${{ secrets.ECPAY_HASH_IV }}
          ECPAY_STAGING_URL: ${{ secrets.ECPAY_STAGING_URL }}
          ECPAY_PRODUCTION_URL: ${{ secrets.ECPAY_PRODUCTION_URL }}
        run: |
          supabase secrets set ECPAY_MERCHANT_ID=$ECPAY_MERCHANT_ID
          supabase secrets set ECPAY_HASH_KEY=$ECPAY_HASH_KEY
          supabase secrets set ECPAY_HASH_IV=$ECPAY_HASH_IV
          supabase secrets set ECPAY_STAGING_URL=$ECPAY_STAGING_URL
          supabase secrets set ECPAY_PRODUCTION_URL=$ECPAY_PRODUCTION_URL

      - name: Deployment Complete
        run: |
          echo "âœ… Deployment to Supabase completed successfully!"
